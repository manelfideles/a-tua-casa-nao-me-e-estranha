<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tua Casa Não Me É Estranha</title>
    <link rel="icon" type="image/x-icon" href="../assets/goucha.ico">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link rel="stylesheet" href="index.css">
    <script src='index.js' defer></script>
</head>

<body>
    <div id="map"></div>
    <div class="controls">
        <span>Search Radius (km)</span>
        <div class="range-selector">
            <button class="range-value" id="left-edge">0.25</button>
            <button class="range-value">0.50</button>
            <button class="range-value">1.00</button>
            <button class="range-value">1.50</button>
            <button class="range-value" id="right-edge">2.00</button>
        </div>
    </div>
    <div class="legend-container">
        <span id='legend-title'>Legend</span>
        <div class="legend-items">
            <div class="item">
                <div class='circle' style="background-color: blue;"></div>
                <span>ATMs</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: red;"></div>
                <span>Bars</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: yellow;"></div>
                <span>Bus Stops</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: green;"></div>
                <span>Clinics</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: brown;"></div>
                <span>Gas Stations</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: white; border: 1px solid lightgray"></div>
                <span>Gyms</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: gray"></div>
                <span>Malls</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: magenta"></div>
                <span>Parking</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: purple"></div>
                <span>Parks</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: pink"></div>
                <span>Pharmacies</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: violet"></div>
                <span>Restaurants</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: teal"></div>
                <span>Schools</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: black"></div>
                <span>Subway Stops</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: black"></div>
                <span>Supermarkets</span>
            </div>
            <div class="item">
                <div class='circle' style="background-color: gold"></div>
                <span>Tram Stops</span>
            </div>
        </div>
    </div>
</body>

</html>
